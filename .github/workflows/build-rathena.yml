name: Build & Deploy rAthena Server

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release
  ARTIFACT_NAME: rathena-binaries

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    name: Build rAthena (CMake)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libmysqlclient-dev zlib1g-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build rAthena
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Upload compiled binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: build/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    name: Deploy to DigitalOcean

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}

      - name: Validate required secrets
        run: |
          test -n "${{ secrets.DO_HOST }}" || (echo "‚ùå Missing DO_HOST secret" && exit 1)
          test -n "${{ secrets.DO_USER }}" || (echo "‚ùå Missing DO_USER secret" && exit 1)
          test -n "${{ secrets.DO_SSH_KEY }}" || (echo "‚ùå Missing DO_SSH_KEY secret" && exit 1)
          echo "‚úÖ All required secrets are set."

      - name: Upload binaries to DigitalOcean
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          source: "build/*"
          target: "~/rathena/build"
          timeout: 60s

      - name: Restart rAthena server remotely
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            echo "üîÑ Restarting rAthena server..."
            cd ~/rathena
            ./athena-start restart || ./athena-start start
            echo "‚úÖ rAthena server restarted successfully."
