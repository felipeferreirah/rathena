name: rAthena CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  BUILD_DIR: build
  ARTIFACT_NAME: rathena-binaries.tar.gz

# ==========================================
# 1ï¸âƒ£ PREPARE ENVIRONMENT
# ==========================================
jobs:
  prepare:
    name: ğŸ§° Prepare Environment
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake mysql-client libmysqlclient-dev zlib1g-dev libssl-dev

      - name: ğŸ—ƒï¸ Cache dependencies (CMake)
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cmake-${{ runner.os }}-${{ hashFiles('CMakeLists.txt') }}


# ==========================================
# 2ï¸âƒ£ BUILD SERVER
# ==========================================
  build:
    name: ğŸ—ï¸ Build rAthena (CMake)
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Configure and Build
        run: |
          mkdir -p $BUILD_DIR
          cmake -B $BUILD_DIR -DWEB_SERVER_ENABLE=ON
          cmake --build $BUILD_DIR --parallel $(nproc)
          echo "âœ… Build complete"

      - name: âœ… Verify build results
        run: |
          ls -lh $BUILD_DIR/
          for bin in login-server char-server map-server web-server; do
            if [ -f "$BUILD_DIR/$bin" ]; then
              echo "âœ… $bin OK"
            else
              echo "âš ï¸ $bin missing"
            fi
          done

      - name: ğŸ“¦ Package binaries
        run: |
          tar -czvf $ARTIFACT_NAME -C $BUILD_DIR .
          ls -lh $ARTIFACT_NAME

      - name: â¬†ï¸ Upload compiled binaries as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rathena-binaries
          path: ${{ env.ARTIFACT_NAME }}

# ==========================================
# 3ï¸âƒ£ DEPLOY TO DIGITAL OCEAN
# ==========================================
  deploy:
    name: ğŸš€ Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: ğŸ“¥ Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: rathena-binaries
          path: .

      - name: ğŸŒ Upload binaries via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          source: rathena-binaries.tar.gz
          target: /root/endless/rathena/

      - name: ğŸ”„ Run remote redeploy script
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          timeout: 180s
          command_timeout: 120s
          script_stop: false
          debug: true
          script: |
            echo "ğŸš€ Executando redeploy remoto..."
            bash /root/endless/rathena/redeploy.sh
            echo "âœ… Redeploy concluÃ­do remotamente!"
